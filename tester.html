<!DOCTYPE html>
<html>
<head>
	<title>SnuOwnd output tester</title>
	<script type="text/javascript" src="snuownd.js"></script>
	<style type="text/css">
#html {
	border: thin solid black;
	min-height: 10em;
	padding: 12px;
}

#html table {
	border: thin solid grey;
}

#html table td, #html table th {
	border: thin solid lightgrey;
}
#markdown {
	min-width: 40em;
	min-height: 20em;
}
	</style>
</head>
<body>
	<textarea id="markdown" width="40"></textarea>
	<div id="html"></div>
		<script type="text/javascript">
var parser = SnuOwnd.getParser();

document.getElementById('markdown').addEventListener('input', function(e) {
	document.getElementById('html').innerHTML = parser.render(e.target.value);
});

	</script>
</body>
</html>
